<html>
  <head>

  <body style="background-color: rgb(255, 0, 0)">

      <a href="https://openai.com" target="_blank">
        <img src="images.png" width="45px"/></a>
        <sup>Internship Form OpenAI</sup>

      Post graduation SGPA <input type="number" required /> <br /><br />
      Email <input type="email" required /> <br /><br />
      Recommendation Source: <br />
      Email <input type="radio" name="Source" required /> <br />
      Youtube <input type="radio" name="Source" required /> <br />
      Google <input type="radio" name="Source required" /> <br />
      Institude <input type="radio" name="Source" required /><br />
      Other <input type="radio" name="Source" required /><br /><br />
      Year of Exprience <input required /> <br /><br />
      <input type="submit" />
      <input type="reset" />
    </form>
  </body>
</html>
